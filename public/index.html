<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Code Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="toolbar">
        <button onclick="newPage()">New Blank Page</button>
        <button onclick="downloadPage()">Download Page</button>
        <button onclick="copyPage()">Copy Page</button>
        <button onclick="toggleTheme()">Night Mode</button>
        <button onclick="showSettings()">Settings</button>
        <span id="status">Checking...</span>
    </div>
    <textarea id="editor"></textarea>
    <span id="counter"></span>
    <div id="settingsOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Settings</h2>
            <label for="lineHeight">Line Height:</label>
            <input type="number" id="lineHeight" min="1" max="3" step="0.1" value="1">
            <label for="showCounter">Show Counter:</label>
            <input type="checkbox" id="showCounter" checked>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
