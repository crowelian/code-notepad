<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Code Notepad</title>

    <link rel="stylesheet" href="/3rdparty/fonts/remixicon.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600;700&family=Teko:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="toolbar">
        <button onclick="newPage()">
            <i class="ri-file-add-line"></i>
        </button>

        <button onclick="document.getElementById('fileInput').click()">
            <i class="ri-folder-open-line"></i>
        </button>
        <input type="file" id="fileInput" style="display:none;" accept=".txt">

        <button onclick="downloadPage()">
            <i class="ri-download-line"></i>
        </button>
        <button onclick="copyPage()">
            <i class="ri-file-copy-line"></i>
        </button>
        <button onclick="toggleTheme()">
            <i id="themeIcon" class="ri-moon-line"></i>
        </button>
        <button onclick="showSettings()">
            <i class="ri-settings-line"></i>
        </button>
        <span id="status">
            <i id="statusIcon" class="ri-checkbox-blank-circle-line"></i>
            <span id="dateTime"></span>
        </span>
    </div>
    <textarea id="editor"></textarea>
    <span id="counter"></span>
    <div id="settingsOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Settings</h2>
            <div class="input-row">
                <label for="lineHeight">Line Height:</label>
                <input type="number" id="lineHeight" min="1" max="3" step="0.1" value="1">
            </div>
            <div class="input-row">
                <label for="showCounter">Show Counter:</label>
                <input type="checkbox" id="showCounter" checked>
            </div>
            <div class="input-row">
                <label for="useMonospace">Use Monospace Font:</label>
                <input type="checkbox" id="useMonospace">
            </div>
            <div class="input-row">
                <label for="savedFileName">Save as filename:</label>
                <input type="text" id="savedFileName" value="page.txt">
            </div>

            <div class="input-row">
                <button onclick="restoreDefaultSettings()">Restore Default Settings</button>
            </div>


            <button id="closeSettingsBtn" onclick="closeSettings()">
                <i class="ri-close-circle-fill"></i>
            </button>
        </div>
    </div>
    <div id="promptOverlay" class="overlay">
        <div class="overlay-content">
            <p id="promptMessage">Are you sure?</p>
            <button onclick="handlePrompt(true)">Yes</button>
            <button onclick="handlePrompt(false)">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
